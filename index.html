<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .header button {
            padding: 8px 16px;
            border: 1px solid #ced4da;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .header button:hover {
            background-color: #e9ecef;
        }
        canvas{
            margin: 0;
            padding: 0;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="fontSizeBtn">Font Size</button>
        <button id="boldBtn">Bold</button>
        <button id="italicBtn">Italic</button>
        <button id="colorBtn">Color</button>
        <button id="importBtn">Import</button>
        <input type="file" id="fileInput" style="display: none;" accept=".json">
    </div>
    <div class="canvas-container" style="width: 100vw; height: 93vh; overflow: auto; position: relative;">
        <canvas id="excelCanvas" width="5040" height="3000"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
